name: Swift

on:
  push:
    paths: 
      - '**/*.swift'
    branches: [ master ]
  pull_request:
    paths: 
      - '**/*.swift'
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: GitHub Action for SwiftLint with --strict
      uses: norio-nomura/action-swiftlint@3.1.0
      with:
        args: --strict
